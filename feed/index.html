<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>BoltNetwork App</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
   <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
   <link href="css/main.css" rel="stylesheet" />
   <script src="../assets/js/angular.min.js"></script>

</head>
<body ng-app="FeedsterApp" >
   <div class="header">
      <div class="container">
         <img src="img/logo.svg" width="180" height="34">
      </div>
   </div>

   <div class="posts" ng-controller="PostController">
      <div class="container">

        <div class="post" ng-repeat="post in posts">
            <feed feed="post"></feed>
            <plus-one></plus-one>
        </div>

      </div>
    </div>

<script type="text/javascript" src="../assets/js/jquery-1.11.2.min.js"></script>
<!-- Modules -->
<script type="text/javascript" src="js/app.js"></script>

<!-- Controller -->
<script type="text/javascript" src="js/controllers/PostController.js"></script>

<!-- directive -->
<script type="text/javascript" src="js/directives/feed.js"></script>
<script type="text/javascript" src="js/directives/plusOne.js"></script>
</body>
</html>
