<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>BoltNetwork App</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
   <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
   <link href="css/main.css" rel="stylesheet" />
   <script src="../assets/js/angular.min.js"></script>

</head>
<body ng-app="BoltNetworkApp" >
   <div class="header">
      <div class="container">
         <img src="img/logo.svg" width="180" height="34">
      </div>
   </div>

   <div class="main" ng-controller="MainController">
      <div class="container">
         <program-listing info="program"></program-listing>
      </div>
   </div>

   <div class="footer">
      <div class="container">
         <div class="row">
            <div class="col-md-3">
               <h3>Bolt</h3>
               <ul>
                  <li>Careers</li>
                  <li>Terms</li>
                  <li>Help</li>
               </ul>
            </div>
            <div class="col-md-3">
               <h3>More Bolt</h3>
               <ul>
                  <li>Gift Cards</li>
                  <li>Trailers</li>
               </ul>
            </div>
            <div class="col-md-3">
               <h3>News</h3>
               <ul>
                  <li>Blog</li>
                  <li>Twitter</li>
                  <li>YouTube</li>
                  <li>Google+</li>
                  <li>Facebook</li>
               </ul>
            </div>
         </div>
      </div>
   </div>

   <script type="text/javascript" src="../assets/js/jquery-1.11.2.min.js"></script>
   <!-- Modules -->
   <script type="text/javascript" src="js/app.js"></script>

   <!-- Controller -->
   <script type="text/javascript" src="js/controller/MainController.js"></script>
   <!-- directive -->
   <!-- <script type="text/javascript" src="js/directives/programListing.js"></script> -->
</body>
</html>
